<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Zen Haus</title>
    <meta name="description" content="Explore Zen Haus — a Japandi wellness retreat in East Austin. View our rooms, pool, sauna, yoga studio, and more.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cream: #F5F2ED;
            --cream-dark: #EBE6DF;
            --charcoal: #2C2C2C;
            --charcoal-deep: #1A1A1A;
            --warm-gray: #6B6560;
            --warm-gray-light: #9A9590;
            --terracotta: #A67C5B;
            --terracotta-light: #C49A7A;
            
            --font-serif: 'Cormorant Garamond', Georgia, serif;
            --font-sans: 'DM Sans', -apple-system, sans-serif;
            
            --space-xs: 8px;
            --space-sm: 16px;
            --space-md: 32px;
            --space-lg: 64px;
            --space-xl: 120px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-sans);
            background-color: var(--cream);
            color: var(--charcoal);
            font-weight: 300;
            line-height: 1.6;
        }
        
        h1, h2, h3 {
            font-family: var(--font-serif);
            font-weight: 300;
        }
        
        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            letter-spacing: -0.02em;
            line-height: 1;
        }
        
        h2 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            letter-spacing: -0.01em;
            margin-bottom: var(--space-md);
        }
        
        .text-caps {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--terracotta);
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: var(--space-md) var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--cream);
            border-bottom: 1px solid rgba(107, 101, 96, 0.1);
        }
        
        nav a {
            color: var(--charcoal);
            text-decoration: none;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            transition: opacity 0.3s ease;
        }
        
        nav a:hover {
            opacity: 0.6;
        }
        
        .nav-logo {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        
        .nav-links {
            display: flex;
            gap: var(--space-md);
        }
        
        .nav-links a {
            font-family: var(--font-sans);
            font-weight: 400;
        }
        
        /* Page Header */
        .page-header {
            padding: 180px var(--space-lg) var(--space-xl);
            text-align: center;
        }
        
        .page-header .text-caps {
            margin-bottom: var(--space-sm);
            display: block;
        }
        
        /* Gallery Sections */
        .gallery-section {
            padding: 0 var(--space-lg) var(--space-xl);
        }
        
        .gallery-section-header {
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid rgba(107, 101, 96, 0.2);
        }
        
        .gallery-section-header h2 {
            margin-bottom: 0;
        }
        
        /* Gallery Grids */
        .gallery-grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-sm);
        }
        
        .gallery-grid-3 {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--space-sm);
        }
        
        .gallery-grid-3-alt {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: var(--space-sm);
        }
        
        .gallery-single {
            margin-bottom: var(--space-sm);
        }
        
        .gallery-item {
            overflow: hidden;
            position: relative;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.02);
        }
        
        .gallery-item-tall {
            height: 70vh;
        }
        
        .gallery-item-medium {
            height: 50vh;
        }
        
        .gallery-item-short {
            height: 35vh;
        }
        
        .gallery-stack {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }
        
        .gallery-stack .gallery-item {
            flex: 1;
        }
        
        /* Image Caption */
        .image-caption {
            padding: var(--space-sm) 0;
            font-size: 0.8125rem;
            color: var(--warm-gray);
        }
        
        /* CTA Banner */
        .cta-banner {
            background: var(--charcoal-deep);
            color: var(--cream);
            padding: var(--space-xl) var(--space-lg);
            text-align: center;
            margin-top: var(--space-xl);
        }
        
        .cta-banner h2 {
            color: var(--cream);
            margin-bottom: var(--space-md);
        }
        
        .btn {
            display: inline-block;
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--cream);
            color: var(--cream);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: var(--cream);
            color: var(--charcoal-deep);
        }
        
        .btn-primary {
            background: var(--terracotta);
            border-color: var(--terracotta);
        }
        
        .btn-primary:hover {
            background: var(--terracotta-light);
            border-color: var(--terracotta-light);
        }
        
        /* Footer */
        footer {
            background: var(--charcoal-deep);
            color: var(--cream);
            padding: var(--space-lg);
            border-top: 1px solid rgba(245, 242, 237, 0.1);
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-logo {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 300;
        }
        
        .footer-links {
            display: flex;
            gap: var(--space-md);
        }
        
        .footer-links a {
            color: var(--warm-gray-light);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--cream);
        }
        
        .footer-bottom {
            max-width: 1200px;
            margin: var(--space-md) auto 0;
            padding-top: var(--space-md);
            border-top: 1px solid rgba(245, 242, 237, 0.1);
            display: flex;
            justify-content: space-between;
            font-size: 0.8125rem;
            color: var(--warm-gray);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: var(--space-md);
            }
            .nav-links {
                display: none;
            }
            .page-header {
                padding: 140px var(--space-md) var(--space-lg);
            }
            .gallery-section {
                padding: 0 var(--space-md) var(--space-lg);
            }
            .gallery-grid-2,
            .gallery-grid-3,
            .gallery-grid-3-alt {
                grid-template-columns: 1fr;
            }
            .gallery-item-tall,
            .gallery-item-medium {
                height: 40vh;
            }
            .gallery-item-short {
                height: 30vh;
            }
            .footer-content, .footer-bottom {
                flex-direction: column;
                gap: var(--space-md);
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <nav>

        <div class="nav-links">
